<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<style>
    .overlay {
    position: absolute;/* Sit on top of the page content */
    width: 100vw;/* Full width (cover the whole page) */
    height: 100vh;/* Full height (cover the whole page) */
    top: 0;/* Stay at the top */
    left: 0;/* Stay at the left */
    right: 0;/* Stay at the right */
    bottom: 0;/* Stay at the bottom */
    background-color: rgba(0, 0, 0, 0.9);/* Black background with opacity */
    cursor: pointer;/* Add a pointer on hover */
    display: grid; /* Use a grid for easy centering */
    place-content: center;/* Center vertically and horizontally */
    
}
.overlay::after {
    content: "X";/* Add content : "X" */ 
    color: white;/* White text color */
    background-color: black;/* Black background color */
    font-family: sans-serif;/* Font family "sans-serif" */
    text-align: center;/* Centered text */
    line-height: 2rem;/* Line height ( idem height ) */
    display: block ;/* Display as a block */
    position: absolute;/* Position absolute */
    top: 1rem;/* 1rem from the top */
    right: 1rem;/* 1rem from the right */
    width: 2rem;/* 2rem width */
    height: 2rem;/* 2rem height */
    border: 2px solid white;/* White border of 2px */
    border-radius: 50%;/* Rounded border */
    
}

.overlay>figure {
    margin: 0;/* No margin */
    padding: 1rem;/* 1rem padding */
    border: 2px solid white;/* White border of 2px */
}

.overlay>figure>img {
    max-width: 100%;/* Max width 100% for responsive image */
    height: auto;/* Height auto for keeping the ratio */
}


</style>
<body x-data="{
   URLimage: 'https://picsum.photos/id/237/400/300', 
}">
    <h1>Galerie</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam alias, recusandae laboriosam odio rerum corrupti placeat consectetur! Fugit natus, perspiciatis voluptas, libero, dolor provident amet exercitationem possimus corporis aliquam molestiae.</p>
<img src="https://picsum.photos/id/237/60/60" alt="chiot"
@click="URLimage = 'https://picsum.photos/id/237/400/300'"
>
<img src="https://picsum.photos/id/238/60/60" alt="New York"
@click="URLimage = 'https://picsum.photos/id/238/400/300'"
>
<img src="https://picsum.photos/id/239/60/60" alt="pissenlit"
@click="URLimage = 'https://picsum.photos/id/239/400/300'"
>
<img src="https://picsum.photos/id/240/60/60" alt="escalier"
@click="URLimage = 'https://picsum.photos/id/240/400/300'"
>
<div class="overlay"
    x-show="URLimage"
    @click="URLimage =null" @keyup.escape.window="URLimage = null">
    <figure><img :src="URLimage" alt="image 237... un chiot"></figure>
</div>
</body>
</html>
